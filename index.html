<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R4K Industries</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        h1 { font-size: 3rem; margin-bottom: 1rem; }
        p { color: #888; font-size: 1.2rem; margin-bottom: 2rem; }
        .apps { display: flex; gap: 2rem; justify-content: center; flex-wrap: wrap; }
        .app {
            background: #111;
            border-radius: 1rem;
            padding: 2rem;
            text-decoration: none;
            color: #fff;
            transition: transform 0.2s, background 0.2s;
        }
        .app:hover { background: #222; transform: translateY(-4px); }
        .app h2 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .app p { font-size: 1rem; color: #888; margin: 0; }
    </style>
</head>
<body>
    <main>
        <h1>R4K Industries</h1>
        <p>Apps crafted with care</p>
        <div class="apps">
            <a href="sunny16/" class="app">
                <h2>Sunny 16</h2>
                <p>Film exposure calculator</p>
            </a>
        </div>
    </main>
</body>
</html>
